name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        shell: pwsh
        run: |
          choco install cmake -y
          git clone --depth 1 --branch release-1.4.4 https://github.com/fltk/fltk.git fltk-src
          $prefix = "$env:GITHUB_WORKSPACE\fltk"
          cmake -S fltk-src -B fltk-build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_INSTALL_PREFIX="$prefix" `
            -DOPTION_BUILD_EXAMPLES=OFF -DOPTION_BUILD_TEST=OFF -DOPTION_BUILD_FLUID=OFF `
            -DOPTION_USE_SYSTEM_LIBJPEG=OFF -DOPTION_USE_SYSTEM_LIBPNG=OFF -DOPTION_USE_SYSTEM_ZLIB=OFF `
            -DFLTK_BUILD_JPEG=ON -DFLTK_BUILD_PNG=ON -DFLTK_BUILD_ZLIB=ON
          cmake --build fltk-build --config Release
          cmake --install fltk-build --config Release
      - name: Configure
        shell: pwsh
        run: |
          $prefix = "$env:GITHUB_WORKSPACE\fltk"
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_PREFIX_PATH="$prefix" `
            -DFLTK_DIR="$prefix\lib\cmake\FLTK"
      - name: Build
        shell: pwsh
        run: cmake --build build --config Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tablecruncher-windows
          path: |
            build/Release/Tablecruncher*.exe
            build/dist/Tablecruncher*.exe
