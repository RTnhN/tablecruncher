name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libx11-dev libxft-dev libgl1-mesa-dev libglu1-mesa-dev cmake git
          git clone --depth 1 --branch release-1.4.4 https://github.com/fltk/fltk.git fltk-src
          cmake -S fltk-src -B fltk-build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/fltk \
            -DOPTION_BUILD_EXAMPLES=OFF -DOPTION_BUILD_TEST=OFF -DOPTION_BUILD_FLUID=OFF \
            -DOPTION_USE_SYSTEM_LIBJPEG=OFF -DOPTION_USE_SYSTEM_LIBPNG=OFF -DOPTION_USE_SYSTEM_ZLIB=OFF \
            -DFLTK_BUILD_JPEG=ON -DFLTK_BUILD_PNG=ON -DFLTK_BUILD_ZLIB=ON
          cmake --build fltk-build --config Release
          cmake --install fltk-build
      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/fltk
      - name: Build
        run: cmake --build build --config Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tablecruncher-linux
          path: |
            build/dist/Tablecruncher*
            build/Tablecruncher*

  macos:
    runs-on: macos-latest
    continue-on-error: true
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install pkg-config
          git clone --depth 1 --branch release-1.4.4 https://github.com/fltk/fltk.git fltk-src
          cmake -S fltk-src -B fltk-build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/fltk \
            -DOPTION_BUILD_EXAMPLES=OFF -DOPTION_BUILD_TEST=OFF -DOPTION_BUILD_FLUID=OFF \
            -DOPTION_USE_SYSTEM_LIBJPEG=OFF -DOPTION_USE_SYSTEM_LIBPNG=OFF -DOPTION_USE_SYSTEM_ZLIB=OFF \
            -DFLTK_BUILD_JPEG=ON -DFLTK_BUILD_PNG=ON -DFLTK_BUILD_ZLIB=ON
          cmake --build fltk-build --config Release
          cmake --install fltk-build
      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/fltk \
            -DMACOS_VERSION=$MACOSX_DEPLOYMENT_TARGET
      - name: Build
        run: cmake --build build --config Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tablecruncher-macos
          path: |
            build/dist/Tablecruncher*
            build/Tablecruncher*

  windows:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        shell: pwsh
        run: |
          choco install cmake -y
          git clone --depth 1 --branch release-1.4.4 https://github.com/fltk/fltk.git fltk-src
          cmake -S fltk-src -B fltk-build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE/fltk" `
            -DOPTION_BUILD_EXAMPLES=OFF -DOPTION_BUILD_TEST=OFF -DOPTION_BUILD_FLUID=OFF `
            -DOPTION_USE_SYSTEM_LIBJPEG=OFF -DOPTION_USE_SYSTEM_LIBPNG=OFF -DOPTION_USE_SYSTEM_ZLIB=OFF `
            -DFLTK_BUILD_JPEG=ON -DFLTK_BUILD_PNG=ON -DFLTK_BUILD_ZLIB=ON
          cmake --build fltk-build --config Release
          cmake --install fltk-build --config Release
      - name: Configure
        shell: pwsh
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH=$env:GITHUB_WORKSPACE\fltk
      - name: Build
        shell: pwsh
        run: cmake --build build --config Release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tablecruncher-windows
          path: |
            build/Release/Tablecruncher*.exe
            build/dist/Tablecruncher*.exe
